<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./dist/styles.css">
  <script src="./js/app.js" defer></script>
</head>
<body>

  <header>
    <h1>S P L I</h1>
    <h1>T T E R</h1>
  </header>

  <main>
    <form action="">        
      <section>
        <div class="bill_container">
          <div class="label_container">
            <label for="bill">Bill</label>
            <label hidden class="error" for="bill">error</label>
          </div>
          <input type="text" name="" id="bill" class="bill" >
        </div>

        <div class="selectTip_container">
          <label for="">Select Tip %</label>
          <div class="selectTip_options">
            <input class="tip" type="button" value=".15">
            <input class="tip" type="button" value=".10">
            <input class="tip" type="button" value=".5">
            <input class="tip" type="button" value=".25">
            <input class="tip" type="button" value=".50">
            <input class="tip" type="text" name="" id="" placeholder="Custom">
          </div>
        </div>

        <div class="people_container">
          <div class="label_container">
            <label for="people">Number of People</label>
            <label hidden class="error" for="people">error</label>
          </div>
          <input type="text" name="" id="people" class="people" >
        </div>
      </section>
    
      <div class="output_container">
        <div class="amount_container">
          <div class="sec1">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <h2><span>$</span><span id="tipAmount">0.00</span></h2>
        </div>

        <div class="total_container">
          <div class="sec1">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <h2><span>$</span><span id="totalAmount">0.00</span></h2>
        </div>

        <input type="button" id="reset" value="Reset">
      </div>

    </form>
  </main>
</body>
</html>
